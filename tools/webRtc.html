<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
  <title>mediaDevices</title>
</head>
<body>
<video id="video" width="640" autoplay=""></video>
<button id="snap" class="sexyButton">生成截图</button>
<button id="save" onclick="save()">保存图片</button>
<canvas id="canvas" width="640"></canvas>
<script>

  // Put event listeners into place
  window.addEventListener("DOMContentLoaded", function() {
    // Grab elements, create settings, etc.
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var video = document.getElementById('video');

    video.setAttribute("crossOrigin", 'Anonymous') // 关键代码解决toDataURL时报错

    var mediaConfig =  { video: true };
    var errBack = function(e) {
      console.log('An error has occurred!', e)
    };

    // Put video listeners into place
    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.play();
      });
    }

    /* Legacy code below! */
    else if(navigator.getUserMedia) { // Standard
      navigator.getUserMedia(mediaConfig, function(stream) {
        video.src = stream;
        video.play();
      }, errBack);
    } else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
      navigator.webkitGetUserMedia(mediaConfig, function(stream){
        video.src = window.webkitURL.createObjectURL(stream);
        video.play();
      }, errBack);
    } else if(navigator.mozGetUserMedia) { // Mozilla-prefixed
      navigator.mozGetUserMedia(mediaConfig, function(stream){
        video.src = window.URL.createObjectURL(stream);
        video.play();
      }, errBack);
    }

    // Trigger photo take
    document.getElementById('snap').addEventListener('click', function() {
      const h = video.clientHeight
      canvas.height = h

      context.drawImage(video, 0, 0, 640, h);
    });

    function save() {
      // var urlObject = window.URL || window.webkitURL || window;
      // var export_blob = new Blob([data]);
      var a = document.createElementNS("http://www.w3.org/1999/xhtml", "a")
      a.href = canvas.toDataURL("image/png")
      a.download = '未命名图片';
      
      var ev = document.createEvent("MouseEvents");
      ev.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
      a.dispatchEvent(ev);
    }
  }, false);

</script>
</body>
</html>
